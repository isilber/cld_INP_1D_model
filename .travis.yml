language: python

env:
      global:
        # Deploy key
        - secure: ""

matrix:
    include:
    - python: 3.7
      sudo: true
      dist: xenial
      env:
        - PYTHON_VERSION="3.7"
        - DOC_BUILD="true"
    - python: 3.8
      sudo: true
      dist: xenial
      env:
          - PYTHON_VERSION="3.8"
install:
    - source continuous_integration/install.sh

script:
    - source continuous_integration/build_docs.sh
    - flake8 --max-line-length=115 --ignore=F401,E402,W504,W605,E731

